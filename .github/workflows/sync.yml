name: Daily ETF Data Sync

on:
  schedule:
    # Runs at 22:30 UTC (5:30 PM EST) every weekday after markets close
    - cron: '30 22 * * 1-5'
  workflow_dispatch: # Allows you to trigger it manually for testing

jobs:
  build-and-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas pandas-datareader yfinance python-gitlab pyarrow fastparquet

      - name: Run Ingestor (Harvest Data)
        run: python ingestor.py

      - name: Run Sync (Teleport to GitLab)
        env:
          GITLAB_API_TOKEN: ${{ secrets.GITLAB_API_TOKEN }}
          GITLAB_USER_EMAIL: ${{ secrets.GITLAB_USER_EMAIL }}
        run: python sync_to_gitlab.py
